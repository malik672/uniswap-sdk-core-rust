eth_checksum = "0.1.2"
lazy_static = "1.4.0"
num-bigint = "0.4.4"
num-integer = "0.1.45"
num-rational = "0.4.1"
num-traits = "0.2.17"
regex = "1.10.2"
rustc-hash = "2.0.0"
thiserror = "1.0.56"
